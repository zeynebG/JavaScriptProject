<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <span class="yellow"></span>
      <h2 class="heading">To-Do List</h2>
      <span class="icon"
        ><i class="fa-solid fa-arrow-down-short-wide"></i
      ></span>
      <ul class="input-list" type="none">
        <li>
          <input class="search" type="text" />
          <span class="remove"><i class="fa fa-thin fa-circle-xmark"></i></span>
        </li>
      </ul>
      <button class="addButton"><i class="fa-light fa-plus"></i>Add</button>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/77c64c1472.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
